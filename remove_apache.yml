---

- hosts: all
  become: true
  tasks:

  - name: update repository cache
    apt:
      update_cache: yes
    when: ansible_distribution in ["Debian","Ubuntu"]

  - name: remove apache2 package
    apt:
      name: apache2
      state: absent
    when: ansible_distribution in ["Debian","Ubuntu"]

  - name: remove support for apache
    apt:
      name: libapache2-mod-php
      state: absent
    when: ansible_distribution in ["Debian","Ubuntu"]
